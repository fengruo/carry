<script>
$(document).ready(function()
{
   $("#reg").click(function()
   {
   var stuno=$("#inputAccount").val();
   if(stuno.length<8||stuno==""||(/^-?\\d+$/.test(stuno)))
   {
    alert("请输入大于8位的整数学号！");
     return false;
   } 
    
   
   else if($("#inputPassword1").val()==""||$("#inputPassword2").val()=="")
   {
      alert("密码不为空！");
      return false;
   }
   else if ($("#inputPassword1").val()!=$("#inputPassword2").val())
   {
      
      alert("两次密码不一致，请重新输入！");
       return false;
   
   }
   else if($("#inputName").val()==null||$("#inputName").val()=="")
   {
      alert("请重新输入姓名");
       return false;
   }
   else if($("#inputPhone").val()!=""&&$("#inputPhone").val()!=null)
   {
     var reg = /^1((3[0-9])||(5[0-2])||(5[2-9])||(8[2-9])||(82))\d{8}$/g; 
     if(!reg.test($("#inputPhone").val()))
     {
       alert("手机号格式不正确！！！");
       return false;
     }
   
   else if($("#inputEmail").val()!=""||$("#inputEmail").val()!=null)
   {
       var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
       var isok=reg.test($("#inputEmail").val());
       if(!isok)
       {
          alert("邮箱格式不正确。");
          return false;
       }
   }else{
   		alert("邮箱不能为空。");
          return false;
   }
  
   }else{
   alert("输入不能为空。");
          return false;
   }
   }); 
});
</script>
